<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--<script src="../flowplayer-3.2.6.min.js"></script>-->
    <script src="../src/javascript/flashembed.js"></script>
    <script src="../src/javascript/flowplayer.js/flowplayer-src.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="../build/1001.mp4"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
//        log: { level: 'debug', filter: 'org.flowplayer.controls.scrubber.ScrubberSlider' },

        key: '#$b6223bfbd646c621758',

        onBegin: function() {
            console.log("onBegin");
        },

        onStart: function() {
            console.log("onStart");
        },

        onStartBuffering: function() {
            console.log("onStartBuffering");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        onBeforeSeek: function(clip, target) {
            console.log("onBeforeSeek, target pos " + target);
        },

        onSeek: function(clip, target) {
            console.log("onSeek, target pos " + target);
        },

        onLastSecond: function() {
            console.log("onLastSecond");
        },

        clip: {
            autoPlay: false, autoBuffering: false,
            linkUrl: "javascript: alert(123)"

        },

        plugins: {
//            content: {
//                url: 'flowplayer.content.swf',
//                html: '<img src="../build/play.png" width="100" height="100"/>',
//                height: 200
//            }
        }

    });
</script>
	</div>
	
	
</body></html>
