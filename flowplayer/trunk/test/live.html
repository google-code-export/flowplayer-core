<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="http://broadway2.pctv-demo.com//TVC/common/flowplayer/flowplayer-3.2.10.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'warn', filter: 'org.flowplayer.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        clip: {
            url: escape("http://broadway2.pctv-demo.com/TVC/Preview?mode=flv&profile=flv.1000k.MR&state=play&name=N24&channel=686"),
            scaling: 'fit',
            autoPlay: true,
            autoBuffering: false,
            live: true
//            ,  duration: 100000
        },
        plugins: {
            controls: {
                // location of the controlbar plugin
                top: 10,
                left: 10,
                // display properties such as size, location and opacity
                opacity: 0.95,
                height: 40,
                background: 'transparent',
                backgroundGradient: 'none',
                // disable all controls and enable fullscreen button
                all: false,
                fullscreen: true,
                play: true,
                tooltips: {
                    buttons: false
                }
            }
        }
    });
</script>
	</div>
	
	
</body></html>
