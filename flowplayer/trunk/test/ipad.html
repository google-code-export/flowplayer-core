	<div id="page">
        <a
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        clip: {
            url: encodeURIComponent('http://wpm.naturalnews.tv/3732.mp4?ec_rate=100&ec_prebuf=15'),
            ipadUrl: encodeURIComponent('http://wpm.naturalnews.tv/3732.mp4?ec_rate=100&ec_prebuf=15')
        }
    }).ipad( { simulateiDevice: true } );
</script>
	</div>
