<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../example/flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="http://e1h13.simplecdn.net/flowplayer/flowplayer.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.controller.NetStreamControllingStreamProvider' },
        onStart: function(clip) {
            console.log("onStart: " + clip.url);
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        // Videos to be played:
       clip: {
           baseUrl: '../build',
           accelerated: false
       },
        playlist: [
                'honda_accord.flv',
            'http://activepitch.com/artist_data/hayes_macarthur/clips/p20128-150.flv',
            'http://activepitch.com/artist_data/hayes_macarthur/clips/p20129-150.flv',
            'http://activepitch.com/artist_data/hayes_macarthur/clips/p20127-150.flv'
        ],
        plugins: {
            controls: {
                autoHide: false,
                playlist: true
            }
        }

    });
</script>
	</div>


</body></html>
