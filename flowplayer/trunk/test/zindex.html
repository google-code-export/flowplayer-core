<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="../build/flowplayer-700.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.commercial.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.bwcheck.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },
        clip: {

            autoPlay: false,
            autoBuffering: true,

            // let screen fade in gradually so Acme logo can be seen below it
            fadeInSpeed: 20000,

            // on last second, fade out screen
            onLastSecond: function() {
                this.getScreen().animate({opacity: 0}, 3000);
            }

//            if screen is hidden, show it upon startup
//            onStart: function() {
//                this.getScreen().css({opacity: 0.8});
//            }

        },
        logo: {
            url: '../build/play.png',
            fullscreenOnly: false,
            zIndex: 0,
            top: '45%',
            left: '50%'
        }
    });
</script>
	</div>
	
	
</body></html>
