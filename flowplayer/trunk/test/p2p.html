<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="livestream"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.rtmp.*,org.flowplayer.controller.ParallelRTMPConnector' },
        onBegin: function() {
            console.log("onBegin");
        },
        onBeforeBegin: function() {
            console.log("onBeforeBegin");
        },
        onStart: function() {
            console.log("onStart");
        },
        onMetaData: function() {
            console.log("onMetaData");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        plugins: {
            rtmp: {
                url: 'flowplayer.rtmp.swf',
                netConnectionUrl: 'rtmfp://172.16.39.132/multicast'
            }
        },
        clip: {
            // it's possible to stream audio by using the RTMP plugin
            autoPlay: false,
            provider: 'rtmp',

            // G:010121050f20a8005b5675e80bf8b6d89d24096c4bb0d0285eb884a74603920a9caecb8a010c0e0e6d79437573746f6d47726f7570011b00070ae00000fe75300d156d7953656372657450617373
            p2pGroupSpec: 'G:010121050f20a8005b5675e80bf8b6d89d24096c4bb0d0285eb884a74603920a9caecb8a010c0e0e6d79437573746f6d47726f7570011b00070ae00000fe75300d156d7953656372657450617373'
        }
    });
</script>
	</div>
	
	
</body></html>
