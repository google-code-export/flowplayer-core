<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- A minimal Flowplayer setup to get you started -->


	<!--
		include flowplayer JavaScript file that does
		Flash embedding and provides the Flowplayer API.
	-->
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.6.min.js"></script>

	<!-- some minimal styling, can be removed -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

        <a
			 href="vod/demo.flowplayervod/filename/Extremists.flv"
			 style="display:block;width:420px;height:400px"
			 id="player">
		</a>

		<!-- this will install flowplayer inside previous A- tag. -->
<script>
//    flowplayer("player", { src: "../build/flowplayer.commercial-3.2.5-16.swf", wmode: "transparent" },
            flowplayer("player", { src: "../build/flowplayer.swf", wmode: "transparent" },
{
				clip: {
                    url: 'http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv',
                    provider: 'http'
				},

				plugins: {
                    pseudo: {
                        url: 'flowplayer.pseudostreaming.swf'
                    }
                }
			}

        );
</script>


</body></html>
