<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../example/flowplayer-3.2.4.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="../build/flowplayer.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.controller.PlayingState, org.flowplayer.controller.WaitingState, org.flowplayer.controller.BufferingState, org.flowplayer.controller.PlayListController' },
        onPlaylistReplace: function() {
            console.log("onPlaylistReplace");
        },
        onBeforeBegin: function(clip) {
            console.log("onBeforeBegin " + clip.url + ", state == " + this.getStatus().state);
        },

        onBegin: function(clip) {
            console.log("onBegin " + clip.url + ", state == " + this.getStatus().state);
        },

        onStart: function(clip) {
            console.log("onStart " + clip.url + ", state == " + this.getStatus().state);
        },

        onFinish: function(clip) {
            console.log("onFinish " + clip.url + ", state == " + this.getStatus().state);
            this.play("../build/honda_accord.flv");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        clip: {
        },
        plugins:
        {
        }

    });
</script>
	</div>
	
	
</body></html>
