<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="../example/flowplayer-3.2.4.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="../build/flowplayer.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.ui.Dock' },

        clip: {
//            linkUrl: "http://twitter.com",
//            linkWindow: '_popup',
            autoPlay: false
        },
        plugins:
        {
            sharing: {
                url: 'flowplayer.sharing.swf',
                twitter: {
                    shareWindow: '_blank'
                },
                email: {
                    message: "haloo haloo haloo"
                }
            }
//            ,
//            dock: {
//                autoHide: false,
//                right: 10,
//                horizontal: false,
//                width: '10%'
//            }
        }

    });
</script>
	</div>
	
	
</body></html>
