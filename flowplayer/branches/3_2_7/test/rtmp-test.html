<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../example/flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="mp4:apocalisse_07.mp4"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.rtmp.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },


        clip: {
            bufferLength: 10,
            provider: 'rtmp'
        },

        plugins: {
            rtmp: {
                url: 'flowplayer.rtmp.swf',
                netConnectionUrl: 'rtmp://k6i4vp8xxh0.rtmphost.com/Apocalisse',
                objectEncoding: 0
            }
        }
    });
</script>
	</div>
	
	
</body></html>
