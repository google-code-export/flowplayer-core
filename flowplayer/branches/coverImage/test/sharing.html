<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="../build/flowplayer.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
flowplayer("player", "../build/flowplayer.swf",
{
    log: { level: 'debug', filter: 'org.flowplayer.sharing.*' },
    canvas: {
		backgroundColor:'rgba(105,150,181,1.0)',
		backgroundGradient: 'none'
	},
    clip: {
        autoPlay: false,
        pageUrl: 'http://google.com'
    },
    plugins:
    {
        sharing: {
            url: 'flowplayer.sharing.swf',
            twitter: {
                description: 'twitter foobar'
            },

            buttons: {
			    color: 'rgba(64,112,155,1)',
			    overColor: 'rgba(33,67,96,1)',
			    fontColor: 'rgba(255,255,255,1.0)',
			    lineColor: 'rgba(0,0,0,1.0)'
			},

            facebook: {
                // facebook sharing is opened to the current browser window
                shareWindow: '_self'
            },
            twitter: {
                // tweeting also happens in the current browser window
                shareWindow: '_self'
            },
            embed: {
                notification: 'copied that sucker'
            }
        }
    }

});
</script>
	</div>
	
	
</body></html>
