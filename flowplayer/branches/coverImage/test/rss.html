<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="../flowplayer-3.2.6.min.js"></script>
    <script src="../../jsplugins/playlist/flowplayer.playlist.js"></script>

	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                style="display:block;width:440px;height:247px"
                id="player">
        </a>
        <p><button type="button">setPlaylist</button></p>

        <div id="myplaylist">
            <a>${title} ${type}</a>
        </div>
<script>
    window.onload = function () {
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.controller.*, org.flowplayer.config.RSSPlaylistParser' },
        //playlist: 'http://localhost:8080/demos/standalone/configuration/playlist.rss',
        playlist: 'test.rss',
        /*playlist: [
            { url: "KimAronson-TwentySeconds73213.flv", duration: 5},
            { url: "KimAronson-TwentySeconds71844.flv"}
        ],
        clip: {
            autoPlay: true,
            //url: "test.flv",
            baseUrl: "http://blip.tv/file/get"
        }*/
        plugins: {
            rtmp: {
                url: "../build/flowplayer.rtmp.swf",
				netConnectionUrl: "rtmp://stream.blacktrash.org/cfx/st"
            }
        }

    }).playlist("#myplaylist", { loop: true, continuousPlay: false});

        document.getElementsByTagName("button")[0].onclick = function () {
            //$f().setPlaylist([{ url: "test.flv"}]);
            $f().setPlaylist("http://flowplayer.blacktrash.org/test/playlist.rss");
        };
    };
</script>
	</div>
	
	
</body></html>
